name: Build and Deploy to ACR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_NAME }}.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin
      
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/my-dotnet-app:${{ github.sha }} .

      - name: Push Docker Image to ACR
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/geoservicecorewebapi:${{ github.sha }}

      - name: Logout from ACR
        run: docker logout ${{ secrets.ACR_NAME }}.azurecr.io

      - name: Deploy to Azure App Service (Optional)
        run: |
          az webapp create --name geoservicecorewebapi --resource-group rg-azu-e2-dcp-gss-nonprod --plan basic
          az webapp config container set --name geoservicecorewebapi --resource-group rg-azu-e2-dcp-gss-nonprod --docker-custom-image-name ${{ secrets.ACR_NAME }}.azurecr.io/geoservicecorewebapi:${{ github.sha }}
